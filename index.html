<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <form class="header__container form">
        <input type="text" placeholder="Search" class="search" />
      </form>
    </header>

    <div class="tags"></div>

    <main class="main"></main>

    <div class="pagination">
      <div class="prev btn">prev</div>
      <div class="pagiItems"></div>
      <div class="next btn">next</div>
    </div>

    <div class="movie-popup">
      <div class="prev-movie">prev</div>
      <div class="movie-container">
        <div class="movie-title">Godzilla</div>
        <div class="movie-preview"></div>
        <div class="movie-pagination">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
        </div>
      </div>
      <div class="next-movie">next</div>
      <div class="close">close</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
